{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!--Create registration form-->
    <form action="/register" method="post">
        <div class="form-group">
            <input id="input" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="input" class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input id="input" class="form-control" name="confirmation" placeholder="Confirm Password" type="text">
        </div>
        <button id="submit" class="btn btn-primary bg-info" type="submit" disabled>Register</button>
    </form>
    <!--Validate form fields not blank and disallow spaces-->
    <script>
        document.querySelector('#input').onkeypress = function AvoidSpace(event) {
            var k = event ? event.which : window.event.keyCode;
            if (k == 32) return false;
            };

        document.querySelector('#input').onkeyup = function () {
            if (document.querySelector('#input').value === '') {
                document.querySelector('#submit').disabled = true;
            } else{
                document.querySelector('#submit').disabled = false;
            }
        };
    </script>
{% endblock %}
